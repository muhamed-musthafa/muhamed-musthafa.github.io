<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Animation</title>
<style>
  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #f7f7f7;
  }

  .text {
    font-size: 36px;
    font-weight: bold;
    color: red;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: showText 5s infinite alternate;
  }

  @keyframes showText {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(1);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.5);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="text">I Love You Rashida</div>
</div>

</body>
</html>
