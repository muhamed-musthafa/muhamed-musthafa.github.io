<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Husband Musthafa</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000;
    font-family: Arial, sans-serif;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .text {
    font-size: 6vw; /* Responsive font size */
    font-weight: bold;
    color: red;
    opacity: 0;
    animation: showText 3s ease-out forwards, heartbeat 3s infinite;
  }

  @keyframes showText {
    0% {
      opacity: 0;
      transform: scale(0);
    }
    50% {
      opacity: 1;
      transform: scale(1.5);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes heartbeat {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.3);
    }
    100% {
      transform: scale(1);
    }
  }

  /* Media query for smaller screens */
  @media (max-width: 600px) {
    .text {
      font-size: 10vw; /* Responsive font size for smaller screens */
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="text">I Love You Rashida</div>
</div>

</body>
</html>
